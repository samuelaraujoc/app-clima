<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="master-carton">

        <input class="input-city" placeholder="Cidade">

        <button class="button-search">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="Buscas">
        </button>

        <div class="medium-box">
            <h2 class="class-city">Clima em Fortaleza</h2>

            <p class="temp">21º</p>

            <div class="box-mini">
                <img class="img-forecast" src="https://openweathermap.org/img/wn/04n.png" alt="Icon">
                <p class="text-forecast">Nublado</p>
            </div>

            <p class="humi">Umidade: 82%</p>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
